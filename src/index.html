<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div>
        <button id="swapButton" title="Swap between file and URL">URL</button>
    </div>
    <div class="import">
        <div id="swapDiv">
            <input class="swap" type="file" accept=".json" id="file">
            <input class="swap" type="text" style="display: none;" id="url">
        </div>
        <button id="uploadButton" title="Builds Scene from .json">Build Scene</button><br>
        <button id="clearButton" title="Clears scene">Clear Scene</button>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
