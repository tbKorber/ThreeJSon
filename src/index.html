<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="import">
        <input type="file" accept=".json" id="file"> <br>
        <button id="uploadButton" title="Builds Scene from .json">Build Scene</button>
        <label title="Build Asynchronously">Async?</label>
        <input type="checkbox" id="asyncCheckbox" title="Build Asynchronously" checked> <br>
        <button id="clearButton" title="Clears scene">Clear Scene</button>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
